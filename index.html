<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/52fb6b69b1.js" crossorigin="anonymous"></script>
  <title>Hello, world!</title>
  <style>
    p {
      margin-bottom: 0;
    }

    .far {
      color: palevioletred;
      /* cursor: pointer; */
    }

    hr {
      background-color: rgb(37, 186, 189);
    }

    label {
      color: rgb(37, 186, 189);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Task List</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="task">New Task</label>
                <input type="text" name="task" id="task" class="form-control">
              </div>
              <input type="submit" value="Add Task" class="btn btn-dark">
            </form>
            <hr>
            <div class="form-group">
              <label for="filter">Filter Tasks</label>
              <input type="text" name="filter" id="filter" class="form-control">
            </div>
            <ul class="list-group">
              <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>Walk the dog</p>
                <a href="#"><i class="far fa-times-circle"></i></a>
              </li> -->
            </ul>
            <input type="button" value="Clear Tasks" id="clear-tasks" class="mt-3 btn btn-dark">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
